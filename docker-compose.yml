services:

  postgres:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data # создание хранилища (без него все данные исчезнут после перезапуска контейнера)
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 16012006
      POSTGRES_DB: OrderServiceDB
    networks:
      - order_service_network

  kafka:
    image: bitnami/kafka
    container_name: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_ENABLE_KRAFT: yes
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      ALLOW_PLAINTEXT_LISTENER: yes
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - order_service_network
  
  order_service:
    container_name: order_service
    image: order_service
    environment:
      DB_PG_URL: postgres://postgres:16012006@postgres:5432/OrderServiceDB?sslmode=disable
      KAFKA_BROKERS: kafka:9092
      SERVER_PORT: 8081
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./static:/app/static
    depends_on:
      - postgres
      - kafka
    networks:
      - order_service_network
    restart: unless-stopped

volumes:
  pg-data:
  kafka-data:

networks:
  order_service_network: