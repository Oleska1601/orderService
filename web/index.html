<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск информации о заказе</h1>
        
        <div class="search-box">
            <h2>Введите ID заказа</h2>
            <input type="text" id="order_uid" placeholder="Пример: b563feb7b2b84b6test">
            <button id="searchButton">Найти заказ</button>
            <div id="error" class="error"></div>
        </div>
        
        <div id="result" class="result">
            <!-- Сюда будет подгружаться содержимое из order-info.html -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
